<!DOCTYPE html>
<html>
<head>
  <title>Currency Exchange</title>
</head>
<body>
  <form id="currency-form">
    <h3>Enter your USD amount</h3>
    <input type="number" id="amount" name="amount"><br>
    <h3>Select you exchange currency</h3>
    <select id="exchangeValue">
      <option>EUR</option>
      <option>HKD</option>
      <option>KID</option>
      <option>TRY</option>
      <option>ZAR</option>
      <option>Another Rate</option>
    </select><br>
    <button type="submit">Submit</button>
  </form>
  <p id="finalValue"></p>
  <p id="printResponse"></p>
</body>
</html>
